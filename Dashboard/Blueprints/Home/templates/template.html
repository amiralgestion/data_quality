<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Meta Tag -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title Tag -->
    <title>Dashboard</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a9aaa32eca.js" crossorigin="anonymous"></script>

    {% block customcss %}{% endblock %}
    {% block customjs %}{% endblock %}
</head>
<body class="min-h-screen flex items-center justify-center" style="background-color: rgba(43, 46, 60, 1);">
    <div class="container mx-auto">
        {% block content %}
        <!-- Content will be injected here -->
        {% endblock %}
    </div>
</body>
</html>
